<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification de Pingouins - MLOps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-hint {
            font-size: 0.85em;
            color: #999;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-container.show {
            display: block;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .species-prediction {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .probabilities {
            margin-top: 20px;
        }

        .probability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .probability-label {
            font-weight: 500;
            color: #333;
        }

        .probability-bar-container {
            flex: 1;
            height: 25px;
            background: #e0e0e0;
            border-radius: 12px;
            margin: 0 15px;
            overflow: hidden;
            position: relative;
        }

        .probability-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            transition: width 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: white;
            font-size: 0.85em;
            font-weight: 600;
        }

        .probability-value {
            min-width: 50px;
            text-align: right;
            font-weight: 600;
            color: #333;
        }

        .confidence {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .confidence-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .confidence-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 8px;
            color: #c33;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-url-input {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .api-url-input label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .api-url-input input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêß Classification de Pingouins</h1>
        <p class="subtitle">Pr√©disez l'esp√®ce d'un pingouin √† partir de ses caract√©ristiques</p>

        <div class="api-url-input">
            <label for="apiUrl">URL de l'API :</label>
            <input type="text" id="apiUrl" value="https://penguin-949276358023.europe-west9.run.app" placeholder="https://penguin-949276358023.europe-west9.run.app">
        </div>

        <form id="penguinForm">
            <div class="form-group">
                <label for="billLength">Longueur du bec (mm) :</label>
                <input type="number" id="billLength" name="billLength" step="0.1" min="0" max="100" required>
                <div class="input-hint">Valeur typique : 35-50 mm</div>
            </div>

            <div class="form-group">
                <label for="billDepth">Profondeur du bec (mm) :</label>
                <input type="number" id="billDepth" name="billDepth" step="0.1" min="0" max="50" required>
                <div class="input-hint">Valeur typique : 15-20 mm</div>
            </div>

            <div class="form-group">
                <label for="flipperLength">Longueur de l'aileron (mm) :</label>
                <input type="number" id="flipperLength" name="flipperLength" step="0.1" min="0" max="300" required>
                <div class="input-hint">Valeur typique : 170-230 mm</div>
            </div>

            <div class="form-group">
                <label for="bodyMass">Masse corporelle (g) :</label>
                <input type="number" id="bodyMass" name="bodyMass" step="1" min="0" max="10000" required>
                <div class="input-hint">Valeur typique : 3000-6000 g</div>
            </div>

            <div class="form-group">
                <label for="sex">Sexe :</label>
                <select id="sex" name="sex" required>
                    <option value="">S√©lectionnez...</option>
                    <option value="Male">M√¢le</option>
                    <option value="Female">Femelle</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="submitBtn">Pr√©dire l'esp√®ce</button>
                <button type="button" class="btn-secondary" id="resetBtn">R√©initialiser</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Traitement en cours...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">R√©sultat de la pr√©diction</div>
            <div class="species-prediction" id="speciesPrediction"></div>
            
            <div class="probabilities" id="probabilities"></div>
            
            <div class="confidence">
                <div class="confidence-label">Confiance de la pr√©diction</div>
                <div class="confidence-value" id="confidenceValue"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('penguinForm');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const apiUrlInput = document.getElementById('apiUrl');

        // Exemples de donn√©es pour tester rapidement
        const examples = {
            adelie: {
                billLength: 39.1,
                billDepth: 18.7,
                flipperLength: 181.0,
                bodyMass: 3750.0,
                sex: 'Male'
            },
            chinstrap: {
                billLength: 46.5,
                billDepth: 17.9,
                flipperLength: 192.0,
                bodyMass: 3500.0,
                sex: 'Female'
            },
            gentoo: {
                billLength: 46.1,
                billDepth: 13.2,
                flipperLength: 211.0,
                bodyMass: 4500.0,
                sex: 'Female'
            }
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiUrl = apiUrlInput.value.trim() || 'https://penguin-949276358023.europe-west9.run.app';
            const formData = {
                bill_length_mm: parseFloat(document.getElementById('billLength').value),
                bill_depth_mm: parseFloat(document.getElementById('billDepth').value),
                flipper_length_mm: parseFloat(document.getElementById('flipperLength').value),
                body_mass_g: parseFloat(document.getElementById('bodyMass').value),
                sex: document.getElementById('sex').value
            };

            // Masquer les r√©sultats pr√©c√©dents et les erreurs
            resultContainer.classList.remove('show');
            error.classList.remove('show');
            
            // Afficher le loading
            loading.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${apiUrl}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Erreur HTTP: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (err) {
                showError(`Erreur : ${err.message}`);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        resetBtn.addEventListener('click', () => {
            form.reset();
            resultContainer.classList.remove('show');
            error.classList.remove('show');
        });

        function displayResult(data) {
            const speciesPrediction = document.getElementById('speciesPrediction');
            const probabilitiesDiv = document.getElementById('probabilities');
            const confidenceValue = document.getElementById('confidenceValue');

            // Afficher l'esp√®ce pr√©dite
            speciesPrediction.textContent = `Esp√®ce : ${data.species}`;

            // Afficher les probabilit√©s
            probabilitiesDiv.innerHTML = '';
            const sortedProbs = Object.entries(data.probabilities)
                .sort((a, b) => b[1] - a[1]);

            sortedProbs.forEach(([species, prob]) => {
                const item = document.createElement('div');
                item.className = 'probability-item';
                
                const label = document.createElement('div');
                label.className = 'probability-label';
                label.textContent = species;
                
                const barContainer = document.createElement('div');
                barContainer.className = 'probability-bar-container';
                
                const bar = document.createElement('div');
                bar.className = 'probability-bar';
                bar.style.width = `${prob * 100}%`;
                if (prob * 100 > 15) {
                    bar.textContent = `${(prob * 100).toFixed(1)}%`;
                }
                
                const value = document.createElement('div');
                value.className = 'probability-value';
                value.textContent = `${(prob * 100).toFixed(1)}%`;
                
                barContainer.appendChild(bar);
                item.appendChild(label);
                item.appendChild(barContainer);
                item.appendChild(value);
                probabilitiesDiv.appendChild(item);
            });

            // Afficher la confiance
            confidenceValue.textContent = `${(data.confidence * 100).toFixed(1)}%`;

            // Afficher le r√©sultat
            resultContainer.classList.add('show');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        // V√©rifier la sant√© de l'API au chargement
        window.addEventListener('load', async () => {
            const apiUrl = apiUrlInput.value.trim() || 'https://penguin-949276358023.europe-west9.run.app';
            try {
                const response = await fetch(`${apiUrl}/health`);
                if (response.ok) {
                    console.log('API est disponible');
                }
            } catch (err) {
                console.warn('API non disponible:', err);
            }
        });
    </script>
</body>
</html>
